name: CI ReUse Main
on:
  workflow_call:
    inputs:
      appType:
        required: true
        type: string

jobs:
  Build:
    uses: prashumps/roboshop-github-actions/.github/workflows/build.yml@main
    with:
      appType: '${{ inputs.appType }}'
      docker_build: false
  Test:
    needs: Build
    uses: prashumps/roboshop-github-actions/.github/workflows/test.yml@main
    with:
      appType: '${{ inputs.appType }}'
  DockerBuild:
    needs: Test
    uses: prashumps/roboshop-github-actions/.github/workflows/build.yml@main
    with:
        appType: '${{ inputs.appType }}'
        docker_build: 'true'
  Dev_Deploy:
    environment: DEV
    needs: Test
    runs-on: self-hosted
    steps:
      - run: echo OK
  Qa_Deploy:
    environment: QA
    needs: Dev_Deploy
    runs-on: self-hosted
    steps:
      - run: echo OK
  Uat_Deploy:
    environment: UAT
    needs: Qa_Deploy
    runs-on: self-hosted
    steps:
      - run: echo OK
  Prod_Deploy:
    environment: PROD
    needs: Uat_Deploy
    runs-on: self-hosted
    steps:
      - run: echo OK
